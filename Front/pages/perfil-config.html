<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../styles/config.css" rel="stylesheet">
    <title>Configuração do Perfil</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap  justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="./dashboard.html"><img src="../imgs/exclamation-lg.svg" style="height: 40px;"></a>
            </div>
            <img class="imagem-perfil" src="../imgs/person-circle.svg" style="height: 40px;">
            <p class="nome-perfil" id="nome-perfil">Nome</p>
        </header>
    </div>

    <div class="container">
        <div class="configuracao border">
            <h1>Configurações</h1>
            <div class="config_nome">
                <h2 class="titulo_config">Alterar nome de usuário</h2>
                <input class="input_nome" type="text" id="novo_nome_usuario" placeholder="Digite o novo nome de usuário:">   
                <button id="botao-nome" class="btn btn-primary salvar">Salvar nome</button>
            </div>
            <div class="config_imagem">
                <h2 class="titulo_config">Alterar foto de perfil</h2>
                <input type="file" id="input-foto" accept="image/png, image/jpeg">
                <button id="botao-foto" class="btn btn-primary">Salvar foto</button>
            </div>

            <div class="voltar">
                <a href="./dashboard.html" class="btn btn-outline-primary">voltar</a>
            </div>
        </div>



    </div>
    <script src="../scripts/perfil-config.js"></script>
</body>
</html>
