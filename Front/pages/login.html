<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../styles/login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="principal">

    <div class="container" >
        <main class="form-signin w-100 m-auto">
            <form class="formulario" style="width: 400px;"> 
                <img class="mb-4 " src="../imgs/file-person-fill.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Acessar</h1>
                <div class="form-floating"> 
                    <input type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com"> 
                        <label class="label" for="floatingInput">Email</label> 
                </div>
                <div class="form-floating"> 
                    <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Password"> 
                        <label class="label" for="floatingPassword">Senha</label> 
                </div>
                <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                        id="checkDefault"> 
                    <label style="font-size: 20px;" class="form-check-label"  for="checkDefault">Lembrar de mim</label> 
                </div> 
                <a class="btn btn-primary w-100 py-2 label mb-2"  href="./dashboard.html" type="submit">Entrar</a>
                <a class="btn btn-outline-primary w-100 py-2 label"  href="./index.html" type="submit">Voltar</a>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
